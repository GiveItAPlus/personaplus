lintScript: "lint"
prettyScript: "prettify"
destroy:
    intensities: "*"
    targets:
        - ".expo/"
updateCmdOverride: "dep:fix"
flagless:
    flaglessLint: true
    flaglessPretty: true
    flaglessDestroy: true
    flaglessUpdate: true
launchCmd:
    - $"start:dev"
commitCmd:
    # - $"project:check"
    - $"dep:fix"
    - $"lint"
    - $"prettify"
